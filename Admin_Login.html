<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title> Admin Login </title>
</head>

<body>

  <img src="images/logo.png" alt="dwcc" style="position:relative; left:550px;bottom:-10px;max-width:100%;height:auto;">
  <h1 style="text-align:center;">Divine Word College of Calapan</h1>
  <p style="text-align:center;">Alumni Tracer with Job Portal System</p>
  <div class="login-page">
    <div class="form">
      <div class="login">
        <div class="login-header">

          <p>Please enter your credentials to login.</p>
        </div>
        <form class="login-form">
          <input type="text" placeholder="Username" />
          <input type="password" placeholder="Password" />
          <button>Login</button>
          <p class="message">Forgot Password? <a href="#">Reset></p>
        </form>
      </div>
    </div>
</body>
</body>

</html>
